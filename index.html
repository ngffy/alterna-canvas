<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Home</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap Font Icon CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />

    <link href="css/style.css" rel="stylesheet" />
    <link href="css/calendar.css" rel="stylesheet" />
    <link href="css/todo.css" rel="stylesheet" />
  </head>

  <body>
    <main class="main row">
      <!-- <div class="row"> -->
        <!-- Main navigation -->
        <nav class="col-2" id="nav">
        <!-- Defined in nav.html, filled by JS -->
        </nav>

        <!-- Page Content -->
        <div class="container col">
          <section class="row home-snapshot">
            <article class="d-flex flex-column col-4 h-100">
              <section class="todo card flex-fill h-50">
                <header class="card-header">
                  <h3>To-Do List</h3>
                </header>

                <section class="card-body y-overflow">
                  <ul class="list-group">
                    <div id="todo-list"></div>

                    <li class="list-group-item d-flex flex-row justify-content-between dark-bg">
                      <div>
                        <input type="text" placeholder="Add new item" class="form-control" id="new-item-input">
                      </div>
                      <div>
                        <span onclick="addItem()" class="bi-plus-circle btn btn-light"></span>
                      </div>
                    </li>
                  </ul>
                </section>

                <section class="card-footer" id="progress"></section>
              </section>

              <section class="card flex-fill h-50">
                <header class="card-header">
                  <h3>Upcoming Assignments</h3>
                </header>

                <section class="card-body y-overflow">
                  <table class="table dark-bg">
                    <thead>
                      <tr>
                        <th>Title</th>
                        <th>Due</th>
                      </tr>
                    </thead>

                    <tbody id="upcoming-assignments">
                      <tr>
                        <td><a class="link-light" onclick="">Assignment Name</a></td>
                        <td>Oct 15 12:00 AM</td>
                      </tr>
                    </tbody>
                  </table>
                </section>
              </section>
            </article>

            <article class="d-flex flex-column col h-100">
              <section class="card calendar flex-fill h-50">
                <header class="card-header">
                  <h3>October 2022 Calendar</h3>
                </header>

                <div class="cal-body card-body row text-center">
                  <div class="col d-flex flex-column day">
                    <h4 class="day-header">Mon 10</h4>
                    <section class="day-info flex-fill past"></section>
                  </div>
                  <div class="col d-flex flex-column day">
                    <h4 class="day-header">Tues 11</h4>
                    <section class="day-info flex-fill past"></section>
                  </div>
                  <div class="col d-flex flex-column day">
                    <h4 class="day-header">Wed 12</h4>
                    <section class="day-info flex-fill past"></section>
                  </div>
                  <div class="col d-flex flex-column day">
                    <h4 class="day-header">Thurs 13</h4>
                    <section class="day-info flex-fill">
                    </section>
                  </div>
                  <div class="col d-flex flex-column day">
                    <h4 class="day-header">Fri 14</h4>
                    <section class="day-info flex-fill">
                      <a class="card bg-light" href="class-info.html" onclick="sessionStorage.setItem('selectedClass', 'Computer Graphics')">
                        <div class="card-body">
                          Color
                          <hr>
                          Computer Graphics
                        </div>
                      </a>
                      <a class="card bg-light" href="class-info.html" onclick="sessionStorage.setItem('selectedClass', 'Computer Graphics')">
                        <div class="card-body">
                          Light and Shadow
                          <hr>
                          Computer Graphics
                        </div>
                      </a>
                      <a class="card bg-light" href="class-info.html" onclick="sessionStorage.setItem('selectedClass', 'UI')">
                        <div class="card-body">
                          Project 1 implementation
                          <hr>
                          UI
                        </div>
                      </a>
                    </section>
                  </div>
                  <div class="col d-flex flex-column day">
                    <h4 class="day-header">Sat 15</h4>
                    <section class="day-info flex-fill"></section>
                  </div>
                  <div class="col d-flex flex-column day">
                    <h4 class="day-header">Sun 16</h4>
                    <section class="day-info flex-fill">
                      <a class="card bg-light" href="class-info.html" onclick="sessionStorage.setItem('selectedClass', 'UI')">
                        <div class="card-body">
                          Project 1 documentation
                          <hr>
                          UI
                        </div>
                      </a>
                    </section>
                  </div>
                </div>

                <div class="card-footer d-flex justify-content-between align-items-baseline">
                  <div>
                    <label for="btn-group" class="form-label">Display Classes:</label>

                    <div class="btn-group" role="group" aria-label="Basic radio toggle button group" id="btn-group">
                      <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                      <label class="btn btn-outline-light" for="btnradio1">All</label>
                    
                      <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                      <label class="btn btn-outline-light" for="btnradio2">Computer Graphics</label>
                    
                      <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                      <label class="btn btn-outline-light" for="btnradio3">Senior Design</label>

                      <input type="radio" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off">
                      <label class="btn btn-outline-light" for="btnradio4">UI</label>
                    </div>

                  </div>

                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
                    <label class="form-check-label" for="flexSwitchCheckChecked">Show To-Do List Items</label>
                  </div>
                </div>

                <div class="card-footer d-flex justify-content-between">
                  <button class="btn btn-light" onclick="window.alert('In real interface, this calendar would be interactive and allow for moving between weeks.')">Prev Week</button>
                  <button class="btn btn-light" onclick="window.alert('In real interface, this calendar would be interactive and allow for moving between weeks.')">Next Week</button>
                </div>
              </section>
            </article>
          </section>
        </div>

      <!-- </div> -->
    </main>

    <!-- To-Do Edit Modal -->
    <div class="modal fade" id="editToDo" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <input type="text" class="form-control" id="edit-todo-title">
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <label class="form-label" for="due-date">Due Date:</label>
            <div class="d-flex flex-row">
              <input type="date" class="form-control" id="due-date">
              <input type="time" class="form-control" id="due-time">
            </div>
            <br>

            <label class="form-label" for="class">For Class:</label>
            <select class="form-select" id="class">
              <option selected>No Class</option>
              <option>Computer Graphics</option>
              <option>Senior Design</option>
              <option>UI</option>
            </select>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="save_edit" data-bs-dismiss="modal">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/nav.js"></script>
    <script src="js/to-do.js"></script>
    <script src="js/calendar.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Home</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap Font Icon CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />

    <link href="css/style.css" rel="stylesheet" />
    <link href="css/calendar.css" rel="stylesheet" />
  </head>

  <body>
    <main class="main">
      <div class="row">
        <!-- Main navigation -->
	<nav class="col-2 bg-light" id="nav">
	<!-- Defined in nav.html, filled by JS -->
	</nav>

    <!-- Page Content -->
    <div class="container col">
      <section class="row home-snapshot">
        <article class="d-flex flex-column col-3 h-100">
          <section class="card flex-fill">
            <header class="card-header">
              <h3>To-Do List</h3>
            </header>

            <section class="card-body">
              <ol>
                <li>
                  <input type="checkbox" id="item1" />
                  <label for="item1" contenteditable="true">Edit me</label>
                </li>
                <li>
                  <input type="checkbox" id="item2" />
                  <label for="item2" contenteditable="true">Edit me</label>
                </li>
                <li>
                  <input type="checkbox" id="item3" />
                  <label for="item3" contenteditable="true">Edit me</label>
                </li>
                <li>
                  <input type="checkbox" id="item4" />
                  <label for="item4" contenteditable="true">Edit me</label>
                </li>
              </ol>
            </section>
          </section>

          <section class="card flex-fill">
            <header class="card-header">
              <h3>Upcoming Assignments</h3>
            </header>

            <section class="card-body">
              <ol>
                <li>Assignment 1</li>
                <li>Assignment 2</li>
                <li>Assignment 3</li>
                <li>Assignment 4</li>
              </ol>
            </section>
          </section>
        </article>

        <article class="d-flex flex-column col h-100">
          <section class="card calendar flex-fill h-50">
            <header class="card-header">
              <h3>October 2022 Calendar</h3>
            </header>

            <div class="cal-body card-body row text-center">
              <div class="col d-flex flex-column day">
                <h4 class="day-header">Mon 10</h4>
                <section class="day-info flex-fill past"></section>
              </div>
              <div class="col d-flex flex-column day">
                <h4 class="day-header">Tues 11</h4>
                <section class="day-info flex-fill past"></section>
              </div>
              <div class="col d-flex flex-column day">
                <h4 class="day-header">Wed 12</h4>
                <section class="day-info flex-fill past"></section>
              </div>
              <div class="col d-flex flex-column day">
                <h4 class="day-header">Thurs 13</h4>
                <section class="day-info flex-fill">
                  <div class="card bg-light">
                    <div class="card-body">
                      Assignment 1
                      <hr>
                      11:59pm
                    </div>
                  </div>
                  <div class="card bg-light">
                    <div class="card-body complete">
                      Assignment 2
                      <hr>
                      11:59pm
                    </div>
                  </div>
                  <div class="card bg-light">
                    <div class="card-body">
                      Assignment 3
                      <hr>
                      11:59pm
                    </div>
                  </div>
                  <div class="card bg-light">
                    <div class="card-body">
                      Assignment 4
                      <hr>
                      11:59pm
                    </div>
                  </div>
                </section>
              </div>
              <div class="col d-flex flex-column day">
                <h4 class="day-header">Fri 14</h4>
                <section class="day-info flex-fill"></section>
              </div>
              <div class="col d-flex flex-column day">
                <h4 class="day-header">Sat 15</h4>
                <section class="day-info flex-fill"></section>
              </div>
              <div class="col d-flex flex-column day">
                <h4 class="day-header">Sun 16</h4>
                <section class="day-info flex-fill"></section>
              </div>
            </div>

            <div class="card-footer d-flex justify-content-between">
              <h4>Display Classes: </h4>

              <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="btnradio1">All</label>
              
                <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnradio2">Computer Graphics</label>
              
                <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnradio3">Senior Design</label>

                <input type="radio" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnradio4">UI</label>
              </div>
            </div>

            <div class="card-footer d-flex justify-content-between">
              <button class="btn btn-primary">Prev Week</button>
              <button class="btn btn-primary">Next Week</button>
            </div>
          </section>
        </article>
      </section>
    </div>

      </div>
    </main>
    <script src="js/nav.js"></script>
  </body>
</html>
